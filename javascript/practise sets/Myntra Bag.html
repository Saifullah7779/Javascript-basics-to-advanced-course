<!DOCTYPE html>
<html lang="en">
<head>
  <title>Myntra Bag</title>
  <link rel="stylesheet" href="Myntra Bag .css">
</head>
<body> 
        <button class="bag-button" onclick="cartQuantity = cartQuantity + 1;
      document.querySelector('#cart-summary'). innerText = `Your  Bag has ${cartQuantity} item`;">Add to bag</button>

     <button class="wish-button" onclick="   cartQuantity = cartQuantity - 1;
      document.querySelector('#cart-summary'). innerText = `Your  Bag has ${cartQuantity} item`;
     ">Move to Wishlist</button> 

     <button class="bag-button" onclick="   cartQuantity = cartQuantity + 2;
      document.querySelector('#cart-summary'). innerText = `Your  Bag has ${cartQuantity} item`;
     ">Add 1+1 Sale Item</button>

     <h1 id="cart-summary"></h1>

     <script>
      let cartQuantity=0;
      document.querySelector('#cart-summary'). innerText = `Your  Bag has ${cartQuantity} item`
     </script>

</body>
</html>
