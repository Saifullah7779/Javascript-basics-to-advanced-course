<!DOCTYPE html>
<html lang="en">
<head>
  <title>Practise Exersie</title>
  <style>
    #my-button{
      height: 50px;
      width: 50px;
      font-size: 25px;
      border: none;
      border-radius: 10px;
    }
    .js-odd{
      background-color: rgb(135, 61, 214);
    }
    .js-even{
      background-color: yellowgreen;
    }
  </style>
</head>
<body>       
  <h2 id="gretting"></h2>

  <button id="my-button" onclick="buttonPressed();"></button>
  <script>
    let noOfTimesClicked = localStorage.getItem('noOfTimesClicked')|| 0;
  function buttonPressed(){
    updateButton();
    noOfTimesClicked++;
    localStorage.getItem('noOfTimesClicked', noOfTimesClicked);
    updateButton();
  }
 
  function updateButton(){   let button = document.querySelector('#my-button');
    if (noOfTimesClicked % 2 === 0){
      button.classList.remove('js-odd');
      button.classList.add('js-even');
    }else{
      button.classList.remove('js-even');
      button.classList.add('js-odd');
    }
    button.innerText = noOfTimesClicked;
  }
  updateButton();












    function dogretting(personName = 'Dear'){
    let date  = new Date();
    let hours = date.getHours;
    // let hours = 9;
    let  heading = document.querySelector('#gretting')
    if (hours > 5 && hours  < 12,59){
      heading.innerText = `Good Morning ${personName}`;
    } else if ( hours > 12 && hours < 19){
      heading.innerText = `Good Afternoon ${personName}`;
    }else{
      heading.innerText = `Good Night ${personName}`;
    }
  }
  dogretting('Saif');
  </script>
</body>
</html>
